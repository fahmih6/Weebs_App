on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
name: Test, Build and Release apk
jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      # Read pubspec version number
      - id: read-version
        uses: blackfoot-makers/flutter-version-number-action@main
      # Run Pub Get
      - run: flutter pub get
      # Run Unit Test
      - run: flutter test test/unit_test.dart
      # Build the APK
      - run: flutter build apk --split-per-abi
      # Release the APK to Release and Tag section.
      - name: Push APK to Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/apk/release/*.apk"
          token: ${{ secrets.TOKEN }}
          commit: master
          tag: ${{ steps.read-version.outputs.version-number }}
